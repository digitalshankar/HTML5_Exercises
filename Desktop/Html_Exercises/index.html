            <h1>Tic Tac Toe</h1>
            <h2>Sign Up</h2>
            <form>
            <div><label>First Name:
                <input type="text" placeholder="First Name" required>
            <label>Last Name:
                <input type="text" placeholder="Last Name" required></label><br><br>
            <label for="Male">Male:</label>
                <input id="Male" type="radio" name="Gender" value="Male">
            <label for="Female">Female:</label>
                <input id="Female" type="radio" name="Gender" value="Female">
            <label for="Other">Other:</label>
                <input id="Other" type="radio" name="Gender" value="Other"></div><br>
            <div><label for="Birthday">Birthday:</label>
            <label>Day:
                <select name="Day">
                <option>01</option>
                <option>02</option>
                <option>03</option>    
                </select>
                Month:
                <select name="Month">
                <option>January</option>
                <option>February</option>
                <option>March</option></select>
            Year:
                <select name="Year">
                <option>1988</option>
                <option>1999</option>
                    <option>2000</option></select></label></div><br>
            <div><label for="Email">Email:</label>
                <input id="Email" type="email" placeholder="Enter Email" required>
            <label for="Password">Password:</label>
                <input id="Password" type="password" minlength="10" placeholder="Password" required></div><br>
                <h5><input type="checkbox" required> I agree to terms and conditions.</h5>
                <button>Sign Up!</button>
            </form>
        </form>
